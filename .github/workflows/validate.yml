name: Validate

on:
  push:
    paths:
      - "spec3.yml"
      - ".spectral.yml"
      - "utils/**"
  pull_request:
    paths:
      - "spec3.yml"
      - ".spectral.yml"
      - "utils/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Validate operation IDs
        run: node utils/validateOperationIds.js

      - name: Lint with Spectral
        run: yarn lint --fail-severity=error

      - name: Verify YAML to JSON conversion
        run: |
          node utils/yamlToJSON.js
          git diff --exit-code spec3.json || (echo "spec3.json is out of sync with spec3.yml" && exit 1)
